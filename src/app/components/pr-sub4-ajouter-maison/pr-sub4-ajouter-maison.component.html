<br>
<h2 class="title" style="margin-bottom: 50px;text-align:center">Ajouter une nouvelle maison</h2>
<form (ngSubmit)="saveMaison()" ngNativeValidate style="margin-bottom: 100px;">
  <div  class="container">
    <div class="row">
     <div class="col-3"></div>

      <div class="col-6">
        <div class="submit-form">
          <div class="form-group" >
            <label class="h3" for="code">Url de photo de couverture</label>
            <input type="url"  placeholder="https://google.com/photo1.jpg" required="true"  class="form-control"
            [(ngModel)]="maison.code" name="code">

          </div>


          <div class="form-group">
            <label class="h3" for="titre">Titre</label>
            <input
             class="form-control"
              id="titre"
              required
              [(ngModel)]="maison.titre"
               name="titre" />
          </div>

          <div class="form-group">
            <label class="h3" for="description">Description</label>
            <input
             class="form-control"
              id="description"
              required
              [(ngModel)]="maison.description"
               name="description" />
          </div>

          <div class="form-group">
            <label class="h3" for="price">Prix</label>
            <input class="form-control"
              id="price"
              required
              [(ngModel)]="maison.prix"
              name="prix" />
          </div>

          <div class="form-group">
            <label class="h3" for="agent">Agent</label>
              <select id="agent" class="form-control"  [(ngModel)]="maison.agent" name="agent">
                <option *ngFor="let agent of Agents" value="{{agent.nom}}">{{agent.nom}}</option>
              </select>
          </div>

          <div class="form-group">
            <label class="h3" for="price">Adresse</label>
            <input class="form-control"
              id="price"
              required
              [(ngModel)]="maison.adresse"
              name="adresse" />
          </div>
          <br>
          <button type="submit" class="btn btn-success">Envoyer</button>
        </div>
      </div>


     <div class="col-3"></div>


    </div>

  </div>
</form>
<br>
