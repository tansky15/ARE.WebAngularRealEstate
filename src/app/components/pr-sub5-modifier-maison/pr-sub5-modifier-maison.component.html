<br>
<h2 class="title" style="margin-bottom: 50px;text-align:center">Modifier une maison</h2>
<form (ngSubmit)="updateMaison()" ngNativeValidate style="margin-bottom: 100px;">
  <div  class="container">
    <div class="row">
     <div class="col-3"></div>

      <div class="col-6">
        <div class="submit-form">
          <div class="form-group" >
            <label class="h4" for="code">Url de photo de couverture</label>
            <input type="url"  placeholder="https://google.com/photo1.jpg" required="true"  class="form-control"
            [(ngModel)]="currentMaison.code" value="{{currentMaison.code}}" name="code">

          </div>


          <div class="form-group">
            <label class="h4" for="titre">Titre</label>
            <input
             class="form-control"
              id="titre"
              required
              [(ngModel)]="currentMaison.titre"
               name="titre" />
          </div>

          <div class="form-group">
            <label class="h4" for="description">Description</label>
            <input
             class="form-control"
              id="description"
              required
              [(ngModel)]="currentMaison.description"
               name="description" />
          </div>

          <div class="form-group">
            <label class="h4" for="price">Prix</label>
            <input class="form-control"
              id="price"
              required
              [(ngModel)]="currentMaison.prix"
              name="prix" />
          </div>



          <div class="form-group">
            <label class="h4" for="agent">Agent</label>
              <select id="agent" class="form-control"  [(ngModel)]="currentMaison.agent" name="agent">
                <option *ngFor="let agent of Agents" value="{{agent.nom}}">{{agent.nom}}</option>
              </select>
          </div>

          <div class="form-group">
            <label class="h4" for="price">Adresse</label>
            <input class="form-control"
              id="adresse"
              required
              [(ngModel)]="currentMaison.adresse"
              name="adresse" />
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-success mr-2">Mettre a Jour</button>
          <button type="button" (click)="deleteMaison(currentMaison._id)"  class="btn btn-danger mr-2">Supprimer</button>
           <button type="button" class="btn btn-warning  mr-2" (click)="cancelMaison()">Annuler</button>

        </div>
      </div>


     <div class="col-3"></div>

    </div>

  </div>
</form>
<br>
