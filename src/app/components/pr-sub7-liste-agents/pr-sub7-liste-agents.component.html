
<div class="container">

  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Numero</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let agent of Agents" >

      <td>{{agent.numero}}</td>

         class="btn btn-dark">Modifier</a>
    </tr>
  </tbody>
</table></div>
<div class="col-3"></div>
</div>
</div>
